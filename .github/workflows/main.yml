name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: ng test

      - name: Build
        run: ng build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@latest
        with:
          branch: gh-pages
          folder: dist/quizapp
